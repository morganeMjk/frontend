<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <p class="nav__logo">Logo Placeholder</p>
        <button class="nav__bouton">Sign Up</button>
    </nav>

    <header class="header">
        <h1 class="header__titre">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
        <div class="header__input">
        <form action="post">
            <input type="email" name="mail" id="mail" placeholder="Email address" class="header__input__mail">
            <input type="submit" value="Submit" class="header__input__bouton">
        </form>
        </div>
    </header>

    <main>
        <div class="articles">
            <button id="precedent" class="fleche">&lt;</button>
            <div class="articles" id="carrouselContent"></div>
            <button id="suivant" class="fleche">&gt;</button>

        </div>
        <section class="contact">
            <h2 class="contact__titre">Contact us</h2>
            <form method="post" action="traintement.php" id="contactForm">
                <fieldset class="contact__formulaire">
                    <div class="contact__formulaire__part">
                        <div id="inputLabel">
                            <input type="text" name="firstname" id="firstNameInput" placeholder="Firstname" class="contact__formulaire__input">
                            <label for="firstname" id="firstNameError" class="contact__formulaire__error">Saisissez votre prénom</label>
                        </div>
                        <div id="inputLabel">
                            <input type="text" name="lastname" id="lastNameInput" placeholder="Lastname" class="contact__formulaire__input">
                            <label for="lastname" id="lastNameError" class="contact__formulaire__error">Saisissez votre nom</label>
                        </div>

                    </div>
                    <div class="contact__formulaire__part">
                        <div id="inputLabel">
                            <input type="email" name="email" id="emailInput" placeholder="Email address" class="contact__formulaire__input">
                            <label for="email" id="emailError" class="contact__formulaire__error">Saisissez une adresse mail valide</label>
                        </div>
                        <div id="inputLabel">
                            <input type="tel" name="phone" id="phoneInput" placeholder="Phone number" maxlength="10" class="contact__formulaire__input">
                            <label for="phone" id="phoneError" class="contact__formulaire__error">Saisissez un numéro de téléphone valide</label>
                        </div>
                    </div>
                    <div id="inputLabel">
                        <textarea name="message" id="messageInput" cols="18" rows="8" placeholder="Type your message" class="contact__formulaire__input"></textarea>
                        <label for="message" id="messageError" class="contact__formulaire__error">Votre message doit contenir au moins 10 caractères</label>
                    </div> 
                        <button type="submit" class="contact__formulaire__submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="footer">
        <ul class="footer__ul">
            <li class="footer__ul__li"><a href="#" class="footer__ul__a">About</a> - </li>
            <li class="footer__ul__li"><a href="#" class="footer__ul__a"> Contact</a> - </li>
            <li class="footer__ul__li"><a href="#" class="footer__ul__a"> Terms of Use</a> - </li>
            <li class="footer__ul__li"><a href="#" class="footer__ul__a"> Privacy Policy</a></li>
        </ul>
        <div class="footer__rights">
            <p class="footer__rights__p">My website 2022</p>
            <p class="footer__rights__p--active">-</p>
            <p class="footer__rights__p">All rights reserved</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
